<div class="container">
    <mat-form-field>
        <mat-label>Iskanje</mat-label>
        <input type="text" matInput name="search" [(ngModel)]="searchTerm" (input)="searchFaults()">
    </mat-form-field>
    <button class="add" mat-button (click)="openDialog()">DODAJ NAPAKO</button>
</div>
<div class="container" *ngFor="let fault of (faults | async); index as i">
    <mat-card class="fault-card">
        <mat-card-header>
            <mat-card-title>{{ fault.title }}</mat-card-title>
            <mat-card-subtitle>{{ fault.shortDescription }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>{{ fault.description }}</p>
            <span><button *ngFor="let id of fault.successCriterionRefIds" (click)="showSuccessCriterion(id)">{{ id + " " }}</button></span>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="copy(fault)">KOPIRAJ</button>
            <button mat-button (click)="openDialogForEdit(fault)">UREDI</button>
            <button mat-button (click)="deleteFault(fault.id)">IZBRIÅ I</button>
        </mat-card-actions>
    </mat-card>
</div>
