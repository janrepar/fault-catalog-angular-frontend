<div class="container" *ngFor="let successCriterion of (successCriteria | async)">
    <mat-card class="sc-card">
        <mat-card-header>
            <mat-card-title>Pogoj {{ successCriterion.refId }} - {{ successCriterion.title }}</mat-card-title>
            <mat-card-subtitle>(Level {{ successCriterion.level }})</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>{{ successCriterion.description }}</p>
            <a href="{{ successCriterion.url }}">WCAG | {{successCriterion.title}}</a>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="fetchFaultsByRefId(successCriterion.refId)">POIŠČI NAPAKE S POGOJEM</button>
        </mat-card-actions>
    </mat-card>
</div>
