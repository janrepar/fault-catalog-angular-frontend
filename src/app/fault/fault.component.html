<div class="container">
    <button mat-button (click)="openDialog()">DODAJ NAPAKO</button>
</div>
<div class="container" *ngFor="let fault of (faults | async)">
    <mat-card class="fault-card">
        <mat-card-header>
            <mat-card-title>{{ fault.title }}</mat-card-title>
            <mat-card-subtitle>{{ fault.shortDescription }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>{{ fault.description }}</p>
            <span><button *ngFor="let id of fault.successCriterionRefIds">{{ id + " " }}</button></span>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>KOPIRAJ</button>
            <button mat-button>UREDI</button>
            <button mat-button>IZBRIÅ I</button>
        </mat-card-actions>
    </mat-card>
</div>
