<div class="container" *ngFor="let fault of (faults | async)">
    <mat-card class="fault-card">
        <mat-card-header>
            <mat-card-title>{{ fault.title }}</mat-card-title>
            <mat-card-subtitle>{{ fault.shortDescription }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>{{ fault.description }}</p>
            <span *ngFor="let id of fault.successCriterionRefIds">{{ id + " " }}</span>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>COPY</button>
            <button mat-button>EDIT</button>
        </mat-card-actions>
    </mat-card>
</div>
